<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

                <div class="circle circle4"></div>
                <div class="circle circle5">
                    <a href="">

                    </a>

            <div class="glass"></div>
            <div class="content">

                    <button class="social_button social_button1"><a href=""><ion-icon name="logo-instagram"></ion-icon></a></button>
                    <button class="social_button social_button2"><a href=""><ion-icon name="logo-tiktok"></ion-icon></a></button>
                    <button class="social_button social_button3"><a href=""><ion-icon name="logo-github"></ion-icon></a></button>

                <div class="view_more">
                    <button class="view_more_btn">view more</button>
